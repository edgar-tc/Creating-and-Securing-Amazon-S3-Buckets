<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        /* CSS Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        nav ul {
            list-style: none;
            display: flex;
        }
        
        nav ul li {
            margin: 0 1rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        nav ul li a:hover {
            color: #ff6347;
        }
        
        main {
            flex: 1;
            padding: 2rem;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        main h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        main p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }
        
        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .button:hover {
            background-color: #ff6347;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MyWebsite</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Welcome to My Website</h1>
        <p>This is a simple front page layout created with HTML and CSS. Use this as a starting point to build your website.</p>
        <a href="#services" class="button">Learn More</a>
    </main>
    
    <footer>
        &copy; 2024 MyWebsite. All rights reserved.
    </footer>
</body>
</html>
